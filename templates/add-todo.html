{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Crear nuevo tarea
        </div>

            <form id="todoForm">
                <div class="form-group">
                    <label for="">Titulo</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input type="text" class="form-control" rows="3" name="description" required>
                </div>
                <div class="form-group">
                    <label>Prioridad</label>
                    <select class="form-control" name="priority">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">AÃ±adir nueva tarea</button>
                <a href="/todos/todo-page" class="btn btn-success">Atras</a>
            </form>
        </div>
    </div>
</div>
