{% include 'layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <form action="" id="registerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Nombre de Usuario</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Nombre</label>
                        <input for="" class="form-control" name="firstname" required></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Apellido</label>
                        <input for="" class="form-control" name="lastname" required></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Rol</label>
                        <input type="text" class="form-control" name="role" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Número de Telefono</label>
                        <input type="text" class="form-control" name="phone_number" autocomplete="phone_number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Contraseña</label>
                    <input type="password" class="form-control" name="password" autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <label for="">Verificar Contraseña</label>
                    <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted">
        <a href="/auth/login-page">Ya posee una cuenta?</a>
    </div>
    
</div>
